<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google Advance Search</title>
    <link rel="stylesheet" href="./styles/advance_search_style.css" />
    <link rel="shortcut icon" href="assets/IconTitleBar.svg" />
  </head>
  <body>
    <div class="header_navigate">
      <a class="header_navigate_logo_container" href="./googleIndex.html">
        <div class="inner_logo_container">
          <img class="logo" src="./assets/logo.png" />
        </div>
      </a>

      <div class="link_search">
        <a href="./googleIndex.html">Google Search</a>
      </div>
    </div>

    <div class="header">
      <p id="advanced_search_text">Advanced Search</p>
    </div>
    <div class="hr_line_advance"></div>

    <div class="main_container_search">
      <form class="form_from_bounder" action="https://google.com/search">
        <div class="container_support_inputs">
          <div class="inner_left_container_support_inputs">
            <span id="find_pages">Find pages with...</span>
          </div>
        </div>

        <br />

        <div class="container_support_inputs">
          <div class="inner_left_container_support_inputs">
            <span>all these words:</span>
          </div>
          <div class="inner_right_container_support_inputs">
            <input value="" autofocus="autofocus" name="as_q" type="text" />
          </div>
        </div>

        <br />

        <div class="container_support_inputs">
          <div class="inner_left_container_support_inputs">
            <span>this exact word or phrase:</span>
          </div>
          <div class="inner_right_container_support_inputs">
            <input value="" autofocus="autofocus" name="as_epq" type="text" />
          </div>
        </div>

        <br />

        <div class="container_support_inputs">
          <div class="inner_left_container_support_inputs">
            <span>any of these words:</span>
          </div>
          <div class="inner_right_container_support_inputs">
            <input value="" autofocus="autofocus" name="as_oq" type="text" />
          </div>
        </div>

        <br />

        <div class="container_support_inputs">
          <div class="inner_left_container_support_inputs">
            <span>none of these words:</span>
          </div>
          <div class="inner_right_container_support_inputs">
            <input value="" autofocus="autofocus" name="as_eq" type="text" />
          </div>
        </div>

        <br />

        <div class="container_support_inputs">
          <div class="inner_left_container_support_inputs">
            <span></span>
          </div>
          <div class="inner_right_container_support_inputs">
            <input type="submit" value="Advanced Search" />
          </div>
        </div>

        <br />
      </form>
    </div>
  </body>
</html>
