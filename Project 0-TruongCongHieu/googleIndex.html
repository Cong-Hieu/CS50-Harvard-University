<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google</title>
    <link rel="stylesheet" href="./styles/search_style.css" />
    <link rel="shortcut icon" href="assets/IconTitleBar.svg" />
  </head>
  <body>
    <div class="header_navigate">
      <a href="./googleImage.html">Google Image Search</a>
      <a href="./googleAdvance.html">Google Advanced Search</a>
    </div>

    <div class="body_page">
      <img class="google_logo_form" src="./assets/logo.png" />
      <form class="form_search" action="https://google.com/search">
        <div class="input_with_form">
          <div class="inner_input">
            <div class="search_icon">
              <div class="inner_search_icon">
                <span class="icon_main">
                  <svg>
                    <path
                      d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                    ></path>
                  </svg>
                </span>
              </div>
            </div>

            <div class="input_input">
              <input class="q" type="text" name="q" />
            </div>

            <div class="microphone_icon">
              <div class="inner_div_micro">
                <!-- Change color for Icon -->
                <svg class="microphone">
                  <path
                    d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
                    fill="#4285f4"
                  ></path>
                  <path d="m11 18.08h2v3.92h-2z"></path>
                  <path
                    d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
                    fill="#f4b400"
                  ></path>
                  <path
                    d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
                    fill="#ea4335"
                  ></path>
                </svg>
              </div>
            </div>
          </div>
        </div>

        <div class="search_buttons">
          <input type="submit" value="Google Search" />

          <input type="submit" name="btnI" value="I'm Feeling Lucky" />
        </div>

        <div class="offered_bounder">
          <p class="text_offered_bounder">Google offered in:</p>
          <a href="#" class="language_offered_bounder">Tiếng Việt</a>
          <a href="#" class="language_offered_bounder">English</a>
        </div>
      </form>
    </div>
  </body>
</html>
